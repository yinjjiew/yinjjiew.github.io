{%- if site.enable_math -%}
<script>
  window.MathJax = {
    tex: {
      tags: "ams",
      inlineMath: [["\\(", "\\)"]],          // 你现在用的就是这个
      displayMath: [["\\[", "\\]"], ["$$","$$"]],
      processEscapes: true
    },
    chtml: {
      scale: 0.9,
      linebreaks: { automatic: true, width: "container" }
    }
  };
</script>

<script defer id="MathJax-script"
  src="https://cdn.jsdelivr.net/npm/mathjax@{{ site.mathjax.version }}/es5/tex-mml-chtml.js"></script>
{%- endif -%}
